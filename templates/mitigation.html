<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitigation Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #1a365d;
            --primary-dark: #0f2544;
            --secondary: #0d9488;
            --secondary-light: #14b8a6;
            --accent: #e53e3e;
            --accent-light: #f56565;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #2d3748;
            --text-light: #718096;
            --success: #10b981;
            --warning: #f59e0b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: var(--primary);
            margin-bottom: 50px;
        }

    .header h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        
        /* Add standard property for compatibility */
        background-clip: text;

        /* Vendor-prefixed properties for WebKit browsers (Chrome, Safari) */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

        

        .header p {
            font-size: 1.3rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--surface);
            color: var(--primary);
            text-decoration: none;
            border-radius: var(--radius);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateX(-5px);
        }

        .search-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 50px 40px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .search-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            padding: 18px 25px;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: var(--surface);
            color: var(--text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
        }

        .search-btn {
            padding: 18px 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 54, 93, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .examples span {
            font-size: 0.95rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .example-tag {
            padding: 10px 18px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text);
        }

        .example-tag:hover {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
            transform: translateY(-2px);
        }

        .result-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 50px 40px;
            box-shadow: var(--shadow);
            animation: slideUp 0.5s ease;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid var(--border);
        }

        .vuln-id {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .severity-badge {
            padding: 10px 24px;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .severity-critical { background: var(--accent); color: white; }
        .severity-high { background: #ed8936; color: white; }
        .severity-medium { background: var(--warning); color: #333; }
        .severity-low { background: var(--success); color: white; }
        .severity-unknown { background: var(--text-light); color: white; }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: var(--secondary);
        }

        .section-content {
            line-height: 1.8;
            color: var(--text);
            background: #f7fafc;
            padding: 25px;
            border-radius: var(--radius);
            border-left: 4px solid var(--secondary);
        }

        .references {
            list-style: none;
        }

        .references li {
            margin-bottom: 15px;
            padding: 15px;
            background: #f7fafc;
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }

        .references li:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .references a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .references a:hover {
            color: var(--secondary);
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-box {
            background: rgba(229, 62, 62, 0.1);
            border: 2px solid rgba(229, 62, 62, 0.3);
            color: var(--accent);
            padding: 25px;
            border-radius: var(--radius);
            text-align: center;
            font-weight: 500;
        }

        .hidden { 
            display: none; 
        }

        pre, code {
            background: #f1f5f9;
            padding: 5px 10px;
            border-radius: 6px;
            font-family: 'Consolas', monospace;
            border: 1px solid var(--border);
        }

        pre {
            overflow-x: auto;
            padding: 15px;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.2rem; }
            .search-box { flex-direction: column; }
            .result-header { flex-direction: column; gap: 20px; }
            .search-card, .result-card { padding: 35px 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="header">
            <h1>Mitigation Finder</h1>
            <p>Get instant mitigation guidance for any vulnerability</p>
        </div>

        <div class="search-card">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Enter CVE ID or describe a vulnerability..."
                    onkeypress="if(event.key==='Enter') findMitigation()"
                >
                <button class="search-btn" id="searchBtn" onclick="findMitigation()">
                    <i class="fas fa-search"></i> Find Solution
                </button>
            </div>

            <div class="examples">
                <span>Examples:</span>
                <div class="example-tag" onclick="setQuery('CVE-2024-1234')">CVE-2024-1234</div>
                <div class="example-tag" onclick="setQuery('Apache Log4j vulnerability')">Log4j</div>
                <div class="example-tag" onclick="setQuery('SQL injection')">SQL Injection</div>
                <div class="example-tag" onclick="setQuery('Remote code execution')">RCE</div>
            </div>
        </div>

        <div id="resultContainer" class="hidden"></div>
    </div>

    <script>
        function setQuery(text) {
            document.getElementById('searchInput').value = text;
            findMitigation();
        }

        async function findMitigation() {
            const query = document.getElementById('searchInput').value.trim();
            const container = document.getElementById('resultContainer');
            const btn = document.getElementById('searchBtn');

            if (!query) {
                alert('Please enter a CVE ID or vulnerability description');
                return;
            }

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            container.classList.remove('hidden');
            container.innerHTML = `
                <div class="result-card">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p style="color: var(--text-light); font-size: 1.2rem; font-weight: 500;">Analyzing vulnerability and finding solutions...</p>
                    </div>
                </div>
            `;

            try {
                const res = await fetch('/api/mitigation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await res.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
            } catch (err) {
                showError('Failed to connect to server. Please try again.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-search"></i> Find Solution';
            }
        }

        function showResult(data) {
            const severity = (data.severity || 'UNKNOWN').toUpperCase();
            
            let html = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="vuln-id">${data.vulnerability || 'Unknown'}</div>
                        <div class="severity-badge severity-${severity.toLowerCase()}">${severity}</div>
                    </div>
            `;

            if (data.summary) {
                html += `
                    <div class="section">
                        <div class="section-title">
                            <i class="fas fa-info-circle"></i> Summary
                        </div>
                        <div class="section-content">${marked.parse(data.summary)}</div>
                    </div>
                `;
            }

            if (data.mitigation) {
                html += `
                    <div class="section">
                        <div class="section-title">
                            <i class="fas fa-shield-alt"></i> Mitigation Steps
                        </div>
                        <div class="section-content">${marked.parse(data.mitigation)}</div>
                    </div>
                `;
            }

            if (data.references && data.references.length > 0) {
                html += `
                    <div class="section">
                        <div class="section-title">
                            <i class="fas fa-external-link-alt"></i> References
                        </div>
                        <ul class="references">
                `;
                data.references.forEach(ref => {
                    html += `
                        <li>
                            <a href="${ref}" target="_blank">
                                <i class="fas fa-link"></i> ${ref}
                            </a>
                        </li>
                    `;
                });
                html += `
                        </ul>
                    </div>
                `;
            }

            html += `</div>`;
            document.getElementById('resultContainer').innerHTML = html;
        }

        function showError(message) {
            document.getElementById('resultContainer').innerHTML = `
                <div class="result-card">
                    <div class="error-box">
                        <h3 style="margin-bottom: 15px; color: var(--accent);">
                            <i class="fas fa-exclamation-triangle"></i> Error
                        </h3>
                        <p>${message}</p>
                    </div>
                </div>
            `;
        }

        // Focus on input on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
