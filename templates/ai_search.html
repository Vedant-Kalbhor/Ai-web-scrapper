<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vulnerability Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 18px 25px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .examples span {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .example-tag {
            padding: 8px 16px;
            background: #f5f5f5;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .example-tag:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .loading-container {
            display: none;
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .loading-container.active {
            display: block;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
        }

        .results-container {
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .results-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .results-meta {
            color: #666;
            font-size: 0.95em;
        }

        .vulnerability-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        .vulnerability-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vuln-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .vuln-id {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
        }

        .severity-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .severity-critical { background: #dc3545; color: white; }
        .severity-high { background: #fd7e14; color: white; }
        .severity-medium { background: #ffc107; color: #333; }
        .severity-low { background: #28a745; color: white; }
        .severity-unknown { background: #6c757d; color: white; }

        .vuln-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .vuln-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1em;
            color: #333;
            font-weight: 500;
        }

        .cvss-score {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            font-weight: 700;
        }

        .vuln-description {
            color: #555;
            line-height: 1.7;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }

        /* NEW: Exploits Section Styles */
        .exploits-section {
            margin-top: 20px;
            padding: 20px;
            background: #fff3cd;
            border-left: 4px solid #ff6b6b;
            border-radius: 8px;
        }

        .exploits-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .exploits-header h4 {
            font-size: 1.1em;
            color: #721c24;
            margin: 0;
        }

        .exploits-badge {
            padding: 4px 10px;
            background: #ff6b6b;
            color: white;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .no-exploits {
            color: #28a745;
            font-weight: 500;
            font-style: italic;
        }

        .exploit-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #ffc107;
        }

        .exploit-item:last-child {
            margin-bottom: 0;
        }

        .exploit-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .exploit-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .exploit-tag {
            padding: 4px 10px;
            background: #e9ecef;
            border-radius: 6px;
            font-size: 0.85em;
            color: #495057;
            font-weight: 500;
        }

        .exploit-tag.type {
            background: #ffc107;
            color: #333;
        }

        .exploit-tag.platform {
            background: #17a2b8;
            color: white;
        }

        .exploit-tag.maturity {
            background: #6c757d;
            color: white;
        }

        .exploit-description {
            color: #555;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .exploit-link {
            display: inline-block;
            padding: 6px 14px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .exploit-link:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .vuln-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .exploitation-status {
            padding: 6px 12px;
            background: #fff3cd;
            color: #856404;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .source-link {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .source-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .no-results {
            background: white;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .no-results h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .no-results p {
            color: #666;
            font-size: 1.1em;
        }

        .error-message {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .search-box { flex-direction: column; }
            .vuln-header { flex-direction: column; }
            .vuln-info { grid-template-columns: 1fr; }
            .exploit-meta { flex-direction: column; gap: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Vulnerability Search</h1>
            <p class="subtitle">Powered by Gemini AI with Real-Time Web Search</p>
            <a href="/dashboard" class="back-btn">[←] Back to Dashboard</a>
        </div>

        <div class="search-card">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Enter software name or organization (e.g., Apache, Microsoft, Linux Kernel)..."
                    onkeypress="if(event.key==='Enter') searchVulnerabilities()"
                >
                <button class="search-btn" id="searchBtn" onclick="searchVulnerabilities()">
                    Search Vulnerabilities
                </button>
            </div>
            <div class="examples">
                <span>Try:</span>
                <div class="example-tag" onclick="quickSearch('Apache HTTP Server')">Apache HTTP Server</div>
                <div class="example-tag" onclick="quickSearch('Microsoft Windows')">Microsoft Windows</div>
                <div class="example-tag" onclick="quickSearch('Google Chrome')">Google Chrome</div>
                <div class="example-tag" onclick="quickSearch('Linux Kernel')">Linux Kernel</div>
                <div class="example-tag" onclick="quickSearch('Cisco')">Cisco</div>
                <div class="example-tag" onclick="quickSearch('WordPress')">WordPress</div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading-container" id="loadingContainer">
            <div class="loader"></div>
            <p class="loading-text">Searching for vulnerabilities and exploits with AI...</p>
            <p style="color: #666; margin-top: 10px; font-size: 0.9em;">This may take 20-60 seconds</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2 id="resultsTitle">Search Results</h2>
                <p class="results-meta" id="resultsMeta"></p>
            </div>
            <div id="vulnerabilitiesList"></div>
        </div>
    </div>

    <script>
        let currentQuery = '';

        function quickSearch(term) {
            document.getElementById('searchInput').value = term;
            searchVulnerabilities();
        }

        async function searchVulnerabilities() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showError('Please enter a software or organization name');
                return;
            }

            currentQuery = query;

            // Hide previous results and errors
            hideError();
            document.getElementById('resultsContainer').classList.remove('active');
            
            // Show loading
            document.getElementById('loadingContainer').classList.add('active');
            
            // Disable search button
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';

            try {
                const response = await fetch('/api/ai_search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loadingContainer').classList.remove('active');

                if (!data.success) {
                    showError(data.error || 'Search failed. Please try again.');
                    return;
                }

                displayResults(data);

            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('loadingContainer').classList.remove('active');
                showError('An error occurred while searching. Please try again.');
            } finally {
                // Re-enable search button
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Vulnerabilities';
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            const vulnerabilitiesList = document.getElementById('vulnerabilitiesList');
            
            // Update header
            document.getElementById('resultsTitle').textContent = `Results for "${data.query}"`;
            document.getElementById('resultsMeta').textContent = 
                `Found ${data.total_found} vulnerabilities | Last updated: ${data.timestamp}`;

            // Clear previous results
            vulnerabilitiesList.innerHTML = '';

            if (data.vulnerabilities.length === 0) {
                vulnerabilitiesList.innerHTML = `
                    <div class="no-results">
                        <h2>[!] No Vulnerabilities Found</h2>
                        <p>No recent vulnerabilities were found for "${data.query}".</p>
                        <p style="margin-top: 10px;">Try searching for a different software or organization.</p>
                    </div>
                `;
            } else {
                // Display each vulnerability
                data.vulnerabilities.forEach((vuln, index) => {
                    const card = createVulnerabilityCard(vuln, index);
                    vulnerabilitiesList.innerHTML += card;
                });
            }

            // Show results
            resultsContainer.classList.add('active');
            
            // Smooth scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function createVulnerabilityCard(vuln, index) {
            const severity = (vuln.severity || 'Unknown').toLowerCase();
            const cveId = vuln.cve_id || 'N/A';
            const title = vuln.title || 'Untitled Vulnerability';
            const description = vuln.description || 'No description available.';
            const cvssScore = vuln.cvss_score ? `<span class="cvss-score">${vuln.cvss_score}</span>` : 'N/A';
            const affectedProduct = vuln.affected_product || 'Unknown';
            const dateDisclosed = vuln.date_disclosed || 'Unknown';
            const exploitStatus = vuln.exploitation_status || 'Unknown';
            const sourceUrl = vuln.source_url;
            const exploits = vuln.exploits || [];

            // Create exploits section HTML
            let exploitsHTML = '';
            if (exploits.length > 0) {
                exploitsHTML = `
                    <div class="exploits-section">
                        <div class="exploits-header">
                            <h4>Available Exploits</h4>
                            <span class="exploits-badge">${exploits.length} Found</span>
                        </div>
                        ${exploits.map(exploit => `
                            <div class="exploit-item">
                                <div class="exploit-title">${exploit.exploit_title}</div>
                                <div class="exploit-meta">
                                    <span class="exploit-tag type">${exploit.exploit_type}</span>
                                    <span class="exploit-tag platform">Platform: ${exploit.platform}</span>
                                    <span class="exploit-tag maturity">Maturity: ${exploit.maturity}</span>
                                    <span class="exploit-tag">${exploit.availability}</span>
                                </div>
                                <div class="exploit-description">${exploit.description}</div>
                                ${exploit.exploit_url ? `<a href="${exploit.exploit_url}" target="_blank" class="exploit-link">View Exploit Code</a>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                exploitsHTML = `
                    <div class="exploits-section">
                        <div class="exploits-header">
                            <h4>Exploit Status</h4>
                        </div>
                        <p class="no-exploits">No public exploits found for this vulnerability</p>
                    </div>
                `;
            }

            return `
                <div class="vulnerability-card" style="animation-delay: ${index * 0.1}s">
                    <div class="vuln-header">
                        <div class="vuln-id">${cveId}</div>
                        <div class="severity-badge severity-${severity}">${vuln.severity || 'Unknown'}</div>
                    </div>
                    
                    <h3 class="vuln-title">${title}</h3>
                    
                    <div class="vuln-info">
                        <div class="info-item">
                            <span class="info-label">CVSS Score</span>
                            <span class="info-value">${cvssScore}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Affected Product</span>
                            <span class="info-value">${affectedProduct}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Date Disclosed</span>
                            <span class="info-value">${dateDisclosed}</span>
                        </div>
                    </div>
                    
                    <div class="vuln-description">
                        <strong>Description:</strong><br>
                        ${description}
                    </div>
                    
                    ${exploitsHTML}
                    
                    <div class="vuln-footer">
                        <div class="exploitation-status">
                            <strong>Status:</strong> ${exploitStatus}
                        </div>
                        ${sourceUrl ? `<a href="${sourceUrl}" target="_blank" class="source-link">[↗] View Source</a>` : ''}
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.classList.add('active');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }

        // Focus on input on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
