<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a365d;
            --primary-dark: #0f2544;
            --secondary: #0d9488;
            --secondary-light: #14b8a6;
            --accent: #e53e3e;
            --accent-light: #f56565;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #2d3748;
            --text-light: #718096;
            --success: #10b981;
            --warning: #f59e0b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: var(--primary);
            margin-bottom: 40px;
        }

        .header h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 12px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        
        /* Standard property for compatibility */
        background-clip: text;

        /* Vendor prefixes for WebKit browsers (Chrome, Safari) */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }


        .header .subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .search-section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: var(--surface);
            color: var(--text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }

        .search-btn {
            padding: 16px 35px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 54, 93, 0.3);
        }

        .clear-btn {
            padding: 16px 25px;
            background: var(--text-light);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #4a5568;
        }

        .search-examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-examples span {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .example-tag {
            padding: 8px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text);
        }

        .example-tag:hover {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .search-results-info {
            background: #e7f3ff;
            border-left: 4px solid var(--secondary);
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            color: var(--primary);
            font-weight: 500;
        }

        .search-results-info.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--surface);
            padding: 30px 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-card .icon {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .stat-card .value {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-card .label {
            font-size: 0.95rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .action-buttons {

            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .table-container {

            border: 1px solid var(--border);
        }

        table {
            width: 100%;

            font-size: 0.95rem;
        }

        thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);

        }

        th {

            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        td {

        }

        tbody tr:hover {

        }

        .severity-badge {

            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .severity-medium { background: var(--warning); color: #333; }
        .severity-low { background: var(--success); color: white; }
        .severity-unknown { background: var(--text-light); color: white; }

            border-radius: var(--radius);
            padding: 35px;
            box-shadow: var(--shadow);
            margin-top: 40px;
            border: 1px solid var(--border);

        let allVulnerabilities = [];

        async function loadDashboard() {
            try {
                const res = await fetch("/api/vulnerabilities");
                const data = await res.json();

                if (data.error) {
                    showNoData();
                    return;
                }

                allVulnerabilities = data.vulnerabilities || [];
                currentDisplayData = allVulnerabilities;
                
                // Update header
                document.getElementById("lastUpdated").innerText = 
                    `Last Updated: ${data.generated_at || 'Unknown'} | ${data.total_vulnerabilities || allVulnerabilities.length} Vulnerabilities from ${data.sources_scanned || 'multiple'} sources`;

                // Render dashboard
                renderDashboard(data, currentDisplayData);

                // Load AI insights
                loadInsights(data.ai_insights);

            } catch (err) {
                console.error(err);
                showNoData();
            }
        }

        function renderCharts(vulns) {
            const chartsHTML = `
                <div class="card">
                    <h3>Severity Distribution</h3>
                    <canvas id="severityChart"></canvas>
                </div>
                <div class="card">
                    <h3>Top Affected Products</h3>
                    <canvas id="productsChart"></canvas>
                </div>
            `;
            document.getElementById('chartsSection').innerHTML = chartsHTML;

            // Destroy existing charts if they exist
            if (window.severityChartInstance) window.severityChartInstance.destroy();
            if (window.productsChartInstance) window.productsChartInstance.destroy();

            // Severity Chart
            const severityCounts = { CRITICAL: 0, HIGH: 0, MEDIUM: 0, LOW: 0, UNKNOWN: 0 };
            vulns.forEach(v => {
                const sev = (v.severity || 'UNKNOWN').toUpperCase();
                severityCounts[sev] = (severityCounts[sev] || 0) + 1;
            });

            // Define colors for each severity level
            const severityColors = {
                'CRITICAL': '#e53e3e', // Red
                'HIGH': '#ed8936',     // Orange
                'MEDIUM': '#f59e0b',   // Amber/Yellow
                'LOW': '#10b981',      // Green
                'UNKNOWN': '#718096'   // Gray
            };

            // Create arrays for labels, data, and colors in the correct order
            const severityLabels = Object.keys(severityCounts);
            const severityData = Object.values(severityCounts);
            const backgroundColor = severityLabels.map(label => severityColors[label]);

            window.severityChartInstance = new Chart(document.getElementById('severityChart'), {
                type: 'doughnut',
                data: {
                    labels: severityLabels,
                    datasets: [{
                        data: severityData,
                        backgroundColor: backgroundColor,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { 
                                padding: 15,
                                font: { size: 12, family: 'Inter' },
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });

            // Products Chart (unchanged)
            const productCounts = {};
            vulns.forEach(v => {
                (v.affected_products || []).forEach(prod => {
                    if (prod) {
                        const name = prod.split(' ')[0].substring(0, 20);
                        productCounts[name] = (productCounts[name] || 0) + 1;
                    }
                });
            });

            const sortedProducts = Object.entries(productCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            window.productsChartInstance = new Chart(document.getElementById('productsChart'), {
                type: 'bar',
                data: {
                    labels: sortedProducts.map(p => p[0]),
                    datasets: [{
                        label: 'Vulnerabilities',
                        data: sortedProducts.map(p => p[1]),
                        backgroundColor: 'rgba(13, 148, 136, 0.8)',
                        borderColor: 'rgba(13, 148, 136, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { 
                            beginAtZero: true,
                            ticks: { font: { family: 'Inter' } }
                        },
                        y: {
                            ticks: { font: { family: 'Inter', size: 11 } }
                        }
                    }
                }
            });
        }


        function renderTable(vulns) {
            let tableHTML = `

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Severity</th>
                                <th>CVSS</th>
                                <th>Affected Products</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            if (vulns.length === 0) {
                tableHTML += `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <i class="fas fa-search" style="font-size: 2rem; color: var(--text-light); margin-bottom: 10px; display: block;"></i>
                            No vulnerabilities found matching your search criteria.
                        </td>
                    </tr>
                `;
            } else {
                vulns.forEach(v => {
                    const severity = (v.severity || 'UNKNOWN').toUpperCase();
                    const products = (v.affected_products || []).slice(0, 2).join(', ') || 'N/A';
                    const moreProducts = v.affected_products && v.affected_products.length > 2 ? 
                        ` +${v.affected_products.length - 2} more` : '';
                    
                    tableHTML += `
                        <tr>
                            <td><strong>${v.id || 'N/A'}</strong></td>
                            <td>${(v.title || 'No title').substring(0, 60)}${v.title && v.title.length > 60 ? '...' : ''}</td>
                            <td><span class="severity-badge severity-${severity.toLowerCase()}">${severity}</span></td>
                            <td>${v.cvss_score ? `<span class="cvss-score">${v.cvss_score}</span>` : 'N/A'}</td>
                            <td>${products}${moreProducts}</td>
                        </tr>
                    `;
                });
            }

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('vulnTable').innerHTML = tableHTML;
        }

        function loadInsights(insights) {
            const box = document.getElementById('insightsBox');

            if (insights) {
                try {
                    // Configure marked options (disable header id mangling so header anchors don't get weird names)
                    marked.setOptions({
                        mangle: false,
                        headerIds: false
                    });

                    // Convert markdown -> HTML
                    const rawHtml = marked.parse(insights);

                    // Sanitize HTML to avoid XSS
                    const safeHtml = DOMPurify.sanitize(rawHtml);

                    box.innerHTML = `
                        <h3>AI Security Insights</h3>
                        <div class="insights-content">${safeHtml}</div>
                    `;
                } catch (e) {
                    console.error('Markdown render error:', e);
                    // Fallback: show raw text in a pre block to avoid losing content
                    box.innerHTML = `
                        <h3>AI Security Insights</h3>
                        <div class="insights-content"><pre>${insights}</pre></div>
                    `;
                }
            } else {
                box.innerHTML = `
                    <h3>AI Security Insights</h3>
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Generating insights...</p>
                    </div>
                `;
            }
        }

        async function searchVulnerabilities() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                isSearchActive = true;
                currentDisplayData = data.vulnerabilities;

                // Show search results info
                const resultsInfo = document.getElementById('searchResultsInfo');
                const resultsText = document.getElementById('searchResultsText');
                resultsText.textContent = `Found ${data.total_results} result(s) for "${data.query}"`;
                resultsInfo.classList.add('active');

                // Show clear button
                document.getElementById('clearBtn').style.display = 'inline-block';

                // Re-render dashboard with filtered data
                const fullData = {
                    total_vulnerabilities: data.total_results,
                    sources_scanned: 'Filtered',
                    vulnerabilities: data.vulnerabilities
                };
                renderDashboard(fullData, currentDisplayData);

            } catch (err) {
                console.error('Search error:', err);
                alert('Search failed. Please try again.');
            }
        }

        function clearSearch() {
            isSearchActive = false;
            currentDisplayData = allVulnerabilities;
            
            // Clear input
            document.getElementById('searchInput').value = '';
            
            // Hide search results info
            document.getElementById('searchResultsInfo').classList.remove('active');
            
            // Hide clear button
            document.getElementById('clearBtn').style.display = 'none';

            // Re-render dashboard with all data
            const fullData = {
                total_vulnerabilities: allVulnerabilities.length,
                sources_scanned: 'All',
                vulnerabilities: allVulnerabilities
            };
            renderDashboard(fullData, currentDisplayData);
        }

        function quickSearch(term) {
            document.getElementById('searchInput').value = term;
            searchVulnerabilities();
        }

        function showNoData() {
            document.getElementById('statsGrid').innerHTML = `
                <div class="no-data" style="grid-column: 1/-1;">
                    <i class="fas fa-exclamation-circle" style="font-size: 4rem; color: var(--text-light); margin-bottom: 20px;"></i>
                    <h2>No Data Available</h2>
                    <p>Please run a vulnerability scan first.</p>
                    <a href="/" class="btn btn-primary" style="margin-top: 25px;">
                        <i class="fas fa-play-circle"></i> Start Scan
                    </a>
                </div>
            `;
        }

        // Load dashboard on page load
        loadDashboard();

        function generateStix() {
            if (confirm('Generate STIX 2.1 file for Splunk/SIEM integration?\n\nThis will take a few moments.')) {
                window.location.href = '/stix_loading';
            }
        }
    </script>
</body>
</html>
