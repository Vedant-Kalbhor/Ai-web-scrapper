<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-3px);
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .severity-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-critical { background: #dc3545; color: white; }
        .severity-high { background: #fd7e14; color: white; }
        .severity-medium { background: #ffc107; color: #333; }
        .severity-low { background: #28a745; color: white; }
        .severity-unknown { background: #6c757d; color: white; }

        .insights-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 30px;
        }

        .insights-box h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .insights-content {
            line-height: 1.8;
            color: #555;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cvss-score {
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 5px;
            background: #f0f0f0;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-data h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .charts-section { grid-template-columns: 1fr; }
            .stat-card .value { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vulnerability Dashboard</h1>
            <p class="subtitle" id="lastUpdated">Loading...</p>
        </div>

        <div id="statsGrid" class="stats-grid"></div>

        <div class="action-buttons">
            <a href="/get_report" class="btn btn-primary"> Download Report</a>
            <a href="/mitigation" class="btn btn-secondary"> Mitigation Finder</a>
            <a href="/" class="btn btn-secondary"> New Scan</a>
        </div>

        <div id="chartsSection" class="charts-section"></div>

        <div id="vulnTable" class="card"></div>

        <div id="insightsBox" class="insights-box"></div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const res = await fetch("/api/vulnerabilities");
                const data = await res.json();

                if (data.error) {
                    showNoData();
                    return;
                }

                const vulns = data.vulnerabilities || [];
                
                // Update header
                document.getElementById("lastUpdated").innerText = 
                    `Last Updated: ${data.generated_at || 'Unknown'} â€¢ ${data.total_vulnerabilities || vulns.length} Vulnerabilities from ${data.sources_scanned || 'multiple'} sources`;

                // Render stats
                renderStats(data, vulns);

                // Render charts
                renderCharts(vulns);

                // Render table
                renderTable(vulns);

                // Load AI insights
                loadInsights(data.ai_insights);

            } catch (err) {
                console.error(err);
                showNoData();
            }
        }

        function renderStats(data, vulns) {
            const severityCounts = { CRITICAL: 0, HIGH: 0, MEDIUM: 0, LOW: 0, UNKNOWN: 0 };
            vulns.forEach(v => {
                const sev = (v.severity || 'UNKNOWN').toUpperCase();
                severityCounts[sev] = (severityCounts[sev] || 0) + 1;
            });

            const critical = severityCounts.CRITICAL + severityCounts.HIGH;

            const statsHTML = `
                <div class="stat-card">
                    <div class="value">${data.total_vulnerabilities || vulns.length}</div>
                    <div class="label">Total Vulnerabilities</div>
                </div>
                <div class="stat-card">
                    <div class="icon">ðŸ”´</div>
                    <div class="value">${critical}</div>
                    <div class="label">Critical/High</div>
                </div>
                <div class="stat-card">
                    <div class="icon">ðŸŸ¡</div>
                    <div class="value">${severityCounts.MEDIUM}</div>
                    <div class="label">Medium Risk</div>
                </div>
                <div class="stat-card">
                    
                    <div class="value">${data.sources_scanned || 'N/A'}</div>
                    <div class="label">Sources Scanned</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHTML;
        }

        function renderCharts(vulns) {
            const chartsHTML = `
                <div class="card">
                    <h3> Severity Distribution</h3>
                    <canvas id="severityChart"></canvas>
                </div>
                <div class="card">
                    <h3> Top Affected Products</h3>
                    <canvas id="productsChart"></canvas>
                </div>
            `;
            document.getElementById('chartsSection').innerHTML = chartsHTML;

            // Severity Chart
            const severityCounts = { CRITICAL: 0, HIGH: 0, MEDIUM: 0, LOW: 0, UNKNOWN: 0 };
            vulns.forEach(v => {
                const sev = (v.severity || 'UNKNOWN').toUpperCase();
                severityCounts[sev] = (severityCounts[sev] || 0) + 1;
            });

            new Chart(document.getElementById('severityChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(severityCounts),
                    datasets: [{
                        data: Object.values(severityCounts),
                        backgroundColor: ['#dc3545', '#fd7e14', '#ffc107', '#28a745', '#6c757d'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { 
                                padding: 15,
                                font: { size: 12, family: 'Inter' }
                            }
                        }
                    }
                }
            });

            // Products Chart
            const productCounts = {};
            vulns.forEach(v => {
                (v.affected_products || []).forEach(prod => {
                    if (prod) {
                        const name = prod.split(' ')[0].substring(0, 20);
                        productCounts[name] = (productCounts[name] || 0) + 1;
                    }
                });
            });

            const sortedProducts = Object.entries(productCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            new Chart(document.getElementById('productsChart'), {
                type: 'bar',
                data: {
                    labels: sortedProducts.map(p => p[0]),
                    datasets: [{
                        label: 'Vulnerabilities',
                        data: sortedProducts.map(p => p[1]),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { 
                            beginAtZero: true,
                            ticks: { font: { family: 'Inter' } }
                        },
                        y: {
                            ticks: { font: { family: 'Inter', size: 11 } }
                        }
                    }
                }
            });
        }

        function renderTable(vulns) {
            let tableHTML = `
                <h3> Vulnerability Details</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Severity</th>
                                <th>CVSS</th>
                                <th>Affected Products</th>
                                <th>Source</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            vulns.forEach(v => {
                const severity = (v.severity || 'UNKNOWN').toUpperCase();
                const products = (v.affected_products || []).slice(0, 2).join(', ') || 'N/A';
                const moreProducts = v.affected_products && v.affected_products.length > 2 ? 
                    ` +${v.affected_products.length - 2} more` : '';
                
                tableHTML += `
                    <tr>
                        <td><strong>${v.id || 'N/A'}</strong></td>
                        <td>${(v.title || 'No title').substring(0, 60)}${v.title && v.title.length > 60 ? '...' : ''}</td>
                        <td><span class="severity-badge severity-${severity.toLowerCase()}">${severity}</span></td>
                        <td>${v.cvss_score ? `<span class="cvss-score">${v.cvss_score}</span>` : 'N/A'}</td>
                        <td>${products}${moreProducts}</td>
                        <td><a href="${v.source}" target="_blank" style="color: #667eea;">View</a></td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('vulnTable').innerHTML = tableHTML;
        }

        function loadInsights(insights) {
            const box = document.getElementById('insightsBox');
            
            if (insights) {
                box.innerHTML = `
                    <h3> AI Security Insights</h3>
                    <div class="insights-content">${insights}</div>
                `;
            } else {
                box.innerHTML = `
                    <h3> AI Security Insights</h3>
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Generating insights...</p>
                    </div>
                `;
            }
        }

        function showNoData() {
            document.getElementById('statsGrid').innerHTML = `
                <div class="no-data" style="grid-column: 1/-1;">
                    <h2> No Data Available</h2>
                    <p>Please run a vulnerability scan first.</p>
                    <a href="/" class="btn btn-primary" style="margin-top: 20px;">Start Scan</a>
                </div>
            `;
        }

        loadDashboard();
    </script>
</body>
</html>
