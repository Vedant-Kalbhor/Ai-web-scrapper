<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active OWASP Scanner - AI Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-light: #94a3b8;
            --accent: #ef4444;
            --border: #334155;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 800px; }

        .card {
            background: var(--surface);
            padding: 50px;
            border-radius: var(--radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            text-align: center;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 30px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 15px; font-weight: 800; letter-spacing: -0.5px; }
        p { color: var(--text-light); margin-bottom: 40px; font-size: 1.1rem; }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 20px 25px;
            background: #0f172a;
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); }

        .scan-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .scan-btn:hover { background: var(--primary-dark); transform: translateY(-2px); }

        .loading-box { display: none; margin-top: 30px; }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: var(--border);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.5s ease;
        }

        .status-text { font-size: 0.9rem; color: var(--text-light); font-weight: 500; }

        .nav-links { margin-top: 40px; display: flex; justify-content: center; gap: 20px; }
        .nav-link { color: var(--primary); text-decoration: none; font-weight: 600; font-size: 0.95rem; }
        .nav-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-box">
                <i class="fas fa-radar"></i>
            </div>
            <h1>Active OWASP Scanner</h1>
            <p>Scan your web application for SQL Injection, XSS, and Security Misconfigurations using AI-powered detection.</p>
            
            <div class="input-group">
                <input type="text" id="targetUrl" placeholder="Enter target URL (e.g., http://localhost:5001)">
            </div>

            <button class="scan-btn" onclick="startScan()" id="scanBtn">
                <i class="fas fa-rocket"></i> Launch Security Scan
            </button>

            <div class="loading-box" id="loadingBox">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="status-text" id="statusText">Initializing scan engine...</div>
            </div>

            <div class="nav-links">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> Back to Home</a>
                <a href="/dashboard" class="nav-link"><i class="fas fa-chart-pie"></i> Intelligence Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        async function startScan() {
            const urlInput = document.getElementById('targetUrl');
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl) {
                alert('Please enter a target URL');
                return;
            }

            const scanBtn = document.getElementById('scanBtn');
            const loadingBox = document.getElementById('loadingBox');
            
            scanBtn.disabled = true;
            scanBtn.style.opacity = '0.5';
            loadingBox.style.display = 'block';

            try {
                const response = await fetch('/api/active_scan/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target_url: targetUrl })
                });

                const data = await response.json();
                if (data.success) {
                    pollStatus();
                } else {
                    alert('Error: ' + data.error);
                    resetUI();
                }
            } catch (err) {
                alert('Connection error');
                resetUI();
            }
        }

        function pollStatus() {
            const interval = setInterval(async () => {
                const res = await fetch('/api/active_scan/status');
                const data = await res.json();
                
                document.getElementById('progressBar').style.width = data.progress + '%';
                document.getElementById('statusText').innerText = data.status;

                if (data.status === 'Complete') {
                    clearInterval(interval);
                    window.location.href = '/live_dashboard';
                } else if (data.status === 'Failed') {
                    clearInterval(interval);
                    alert('Scan failed: ' + (data.error || 'Unknown error'));
                    resetUI();
                }
            }, 1000);
        }

        function resetUI() {
            const scanBtn = document.getElementById('scanBtn');
            const loadingBox = document.getElementById('loadingBox');
            scanBtn.disabled = false;
            scanBtn.style.opacity = '1';
            loadingBox.style.display = 'none';
        }
    </script>
</body>
</html>
